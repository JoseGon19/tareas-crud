{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Inicio de Sesion</h1>
                            {{ error }}
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" name="username" class="form-control" placeholder="Digite su nombre de usuario" id="username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control" placeholder="Digite su contraseña" id="password">
                            </div>
                            <button class="btn btn-primary">
                                Enviar
                            </button>
                
            </form>
        </section>
    </div>
</main>

{% endblock %}
